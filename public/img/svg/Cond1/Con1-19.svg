<text transform="matrix(1 0 0 1 35.2096 149.8525)"><tspan x="0" y="0" class="st10 st8">Example:</tspan><tspan x="0" y="12.6" class="st10 st8">If you do not pay the tax of 30% = </tspan><tspan x="0" y="25.2" class="st10 st8">360 ECU on your gross income of </tspan><tspan x="0" y="37.8" class="st10 st8">1200 ECU, there are two possible </tspan><tspan x="0" y="50.4" class="st10 st8">outcomes:</tspan><tspan x="0" y="63" class="st10 st8"> </tspan><tspan x="0" y="75.6" class="st10 st8">1.  With a probability of 25% you will </tspan><tspan x="15" y="88.2" class="st10 st8">be audited and have to pay the </tspan><tspan x="15" y="100.8" class="st10 st8">fine of 720 ECU. In this case you </tspan><tspan x="15" y="113.4" class="st10 st8">can keep 480 ECU of your </tspan><tspan x="15" y="126" class="st10 st8">income (1200 ECU).</tspan><tspan x="0" y="151.2" class="st10 st8">2.  With the counter-probability of </tspan><tspan x="15" y="163.8" class="st10 st8">75% you will not be audited and </tspan><tspan x="15" y="176.4" class="st10 st8">you can keep the entire income </tspan><tspan x="15" y="189" class="st10 st8">(1200 ECU).</tspan></text>
<rect x="439.5" y="142.9" class="st9" width="169.4" height="214.7"/>
<text transform="matrix(1 0 0 1 439.5128 150.4425)"><tspan x="0" y="0" class="st10 st8">You can form two expectations. </tspan><tspan x="0" y="25.2" class="st7 st8">For outcome 2 - audit - the </tspan><tspan x="0" y="37.8" class="st7 st8">expected value is:</tspan><tspan x="0" y="50.4" class="st7 st8">0.75 * 1200 = 900 ECU.</tspan></text>

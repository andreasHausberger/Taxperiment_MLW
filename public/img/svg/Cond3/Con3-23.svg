<text transform="matrix(1 0 0 1 41.7332 43.2184)"><tspan x="0" y="0" class="st7 st8">Comparison</tspan><tspan x="0" y="12.6" class="st10 st8">From a purely financial viewpoint, if the expected value exceeds the sure outcome, it is attractive to evade the tax. If, on </tspan><tspan x="0" y="25.2" class="st10 st8">the other hand, the expected value is lower than the sure outcome, it is attractive to pay the tax. Comparing the sure </tspan><tspan x="0" y="37.8" class="st10 st8">outcome to the expected value can therefore be helpful, if one wants to make financially optimal decisions.</tspan></text>

<text transform="matrix(1 0 0 1 41.7266 467.7052)"><tspan x="0" y="0" class="st7 st8">Here you can see that the expected value of evasion is higher than the value of the sure outcome. This means that, </tspan><tspan x="0" y="12.6" class="st7 st8">from a purely financial viewpoint, it is attractive to evade the tax in this example. </tspan><tspan x="403.8" y="12.6" class="st12 st7 st8">Note that you do not have these </tspan><tspan x="0" y="25.2" class="st12 st7 st8">precalculated values in the real study, but you can decide based on this very same principle.</tspan></text>

<text transform="matrix(1 0 0 1 35.3763 43.1082)"><tspan x="0" y="0" class="st7 st8">Expected value of the decision</tspan><tspan x="0" y="12.6" class="st10 st8">If you decide to evade the tax, there are - as already explained - two possible outcomes: With a certain probability you will </tspan><tspan x="0" y="25.2" class="st10 st8">be audited and have to pay a fine. In this case you will be left with the income minus the fine. With the counter-probability </tspan><tspan x="0" y="37.8" class="st10 st8">you will not be audited and keep the entire income without having paid any tax. </tspan><tspan x="0" y="50.4" class="st10 st8">If you integrate both outcomes with their respective probabilities, you end up with the value of the average</tspan><tspan x="490.9" y="50.4" class="st7 st8"> </tspan><tspan x="493.8" y="50.4" class="st10 st8">outcome of the </tspan><tspan x="0" y="63" class="st10 st8">decision to evade tax.This is the expected value of the decision not to pay the tax.</tspan></text>

<text transform="matrix(1 0 0 1 348.5836 251.1783)"><tspan x="0" y="0" class="st4 st7 st8">Fine</tspan><tspan x="-10.5" y="12.6" class="st4 st7 st8">720 ECU</tspan></text>
<text transform="matrix(1 0 0 1 270.4645 245.5087)"><tspan x="0" y="0" class="st4 st7 st8">Audit</tspan><tspan x="-13.4" y="12.6" class="st4 st7 st8">probability</tspan><tspan x="2.9" y="25.2" class="st4 st7 st8">25%</tspan></text>
<rect x="35.4" y="35.3" class="st9" width="570.7" height="74.7"/>
<text transform="matrix(1 0 0 1 35.4264 42.8644)"><tspan x="0" y="0" class="st7 st8">Expected value: Do not pay tax</tspan><tspan x="0" y="12.6" class="st10 st8">.</tspan></text>
<rect x="248.6" y="142.6" class="st2" width="70.9" height="70.9"/>
<rect x="324.6" y="142.6" class="st2" width="70.9" height="70.9"/>
<rect x="248.6" y="383.2" class="st0" width="70.9" height="28.3"/>
<rect x="324.6" y="383.2" class="st6" width="70.9" height="28.3"/>
<text transform="matrix(1 0 0 1 267.3453 400.7629)" class="st10 st11">Pay tax</text>
<text transform="matrix(1 0 0 1 328.3444 400.7629)" class="st7 st11">Don’t pay tax</text>
<text transform="matrix(1 0 0 1 265.9642 175.3461)"><tspan x="0" y="0" class="st4 st7 st8">Income</tspan><tspan x="-5.8" y="12.6" class="st4 st7 st8">1200 ECU</tspan></text>
<text transform="matrix(1 0 0 1 339.5065 170.3461)"><tspan x="0" y="0" class="st4 st7 st8">Tax due</tspan><tspan x="3.3" y="12.6" class="st4 st7 st8">30% = </tspan><tspan x="-1.5" y="25.2" class="st4 st7 st8">360 ECU</tspan></text>
<rect x="35.1" y="142.3" class="st9" width="169.4" height="214.7"/>
<text transform="matrix(1 0 0 1 35.1464 149.8525)"><tspan x="0" y="0" class="st10 st8">Example:</tspan><tspan x="0" y="12.6" class="st10 st8">If you do not pay the tax of 30% = </tspan><tspan x="0" y="25.2" class="st10 st8">360 ECU on your gross income of </tspan><tspan x="0" y="37.8" class="st10 st8">1200 ECU, there are two possible </tspan><tspan x="0" y="50.4" class="st10 st8">outcomes:</tspan><tspan x="0" y="63" class="st10 st8"> </tspan><tspan x="0" y="75.6" class="st10 st8">1.  With a probability of 25% you will </tspan><tspan x="15" y="88.2" class="st10 st8">be audited and have to pay the </tspan><tspan x="15" y="100.8" class="st10 st8">fine of 720 ECU. In this case you </tspan><tspan x="15" y="113.4" class="st10 st8">can keep 480 ECU of your </tspan><tspan x="15" y="126" class="st10 st8">income (1200 ECU).</tspan><tspan x="0" y="151.2" class="st10 st8">2.  With the counter-probability of </tspan><tspan x="15" y="163.8" class="st10 st8">75% you will not be audited and </tspan><tspan x="15" y="176.4" class="st10 st8">you can keep the entire income </tspan><tspan x="15" y="189" class="st10 st8">(1200 ECU).</tspan></text>
<rect x="523" y="315.7" class="st1" width="80.5" height="30.8"/>
<text transform="matrix(1 0 0 1 527.6309 328.1476)"><tspan x="0" y="0" class="st7 st8">Expectation 2:</tspan><tspan x="14.6" y="12.6" class="st7 st8">900 ECU</tspan></text>
<rect x="433.1" y="315.7" class="st1" width="80.5" height="30.8"/>
<text transform="matrix(1 0 0 1 437.7241 328.1476)"><tspan x="0" y="0" class="st7 st8">Expectation 1:</tspan><tspan x="14.6" y="12.6" class="st7 st8">120 ECU</tspan></text>
<text transform="matrix(1 0 0 1 515.0026 335.641)" class="st7 st8">+</text>
<rect x="439" y="144.6" class="st9" width="169.4" height="214.7"/>
<text transform="matrix(1 0 0 1 439.0428 152.1097)"><tspan x="0" y="0" class="st10 st8">You can form two expectations. </tspan><tspan x="0" y="25.2" class="st10 st8">For outcome 1 - no audit - the </tspan><tspan x="0" y="37.8" class="st10 st8">expected value is:</tspan><tspan x="0" y="50.4" class="st10 st8">0.25 * 480 = 120 ECU. </tspan><tspan x="0" y="75.6" class="st10 st8">For outcome 2 - audit - the expected </tspan><tspan x="0" y="88.2" class="st10 st8">value is:</tspan><tspan x="0" y="100.8" class="st10 st8">0.75 * 1200 = 900 ECU.</tspan></text>
<rect x="29.2" y="450.5" class="st1" width="584.4" height="39.5"/>
<rect x="35.4" y="459.8" class="st9" width="573.2" height="26"/>
<text transform="matrix(1 0 0 1 35.4198 467.3512)"><tspan x="0" y="0" class="st7 st8">The expected value for the decision not to pay the tax, is formed by adding the expectations of both outcomes up: </tspan><tspan x="0" y="12.6" class="st7 st8">120 + 900 = 1020 ECU. </tspan></text>
<rect x="334.6" y="315.7" class="st1" width="51.2" height="30.8"/>
<text transform="matrix(1 0 0 1 347.111 328.3622)"><tspan x="0" y="0" class="st7 st8">1020 </tspan><tspan x="2.1" y="12.6" class="st7 st8">ECU</tspan></text>
</svg>
